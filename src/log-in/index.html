<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="bg"></section>
    <section id="login">
        <div>
            <h2>Inicia sesión</h2>
            <form id="loginForm">

                <label for="codigo">Código de estudiante:</label> 
                <input type="text" id="codigo" required>

                <button type="button" id="user-login-button"> Confirmar</button>
            </form>
        </div>
        <div id="inicia-sesión">
            <p>¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p>
        </div>
    </section>
    <img id="login-image" src="../public/icons/login-image.svg" alt="">
    
    <script type="module" src="./log-in.js"></script>
</body>
</html>
